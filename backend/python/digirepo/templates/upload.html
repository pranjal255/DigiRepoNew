<div class="container">
  <div class="row">
    <div class="col">
      <h1>Lab report uploader</h1>
      <hr>
      <form action="/" method="POST" enctype="multipart/form-data">

        <div class="form-group">
          <label>User Phone Number</label>
          <input type="text" class="form-control" id="user_phone" name="user_phone" placeholder="Enter user phone number" required>
        </div>
      
        <div class="form-group">
          <label>Lab ID</label>
          <input type="text" class="form-control" id="lab_id" name="lab_id" placeholder="Enter lab ID" required>
        </div>

        <input type="file" name="file" required/>
      
        <button type="submit" class="btn btn-primary">Upload</button>
      </form>
    </div>
  </div>
</div>
